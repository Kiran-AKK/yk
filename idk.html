<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDK</title>
    <link rel="stylesheet" href="photo.css">
</head>
<body>
    
    <div class="digiclock" id="digi-Clock"></div>
    
    <div class="loader">
        <img src="preload.gif"> 
    </div>
    
    <div class="photo">
        <img src="kk.jpeg">
        <h3>This is my childhood photo - By Kiran</h3>
    </div>

    <script>
        function timecount() {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = h >= 12 ? " PM" : " AM";

            if (h == 0) {
                h = 12;
            } else if (h > 12) {
                h = h - 12;
            }

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            var time = "<span>" + h + "</span>:<span>" + m + "</span>:<span>" + s + "</span>" + session;
            document.getElementById('digi-Clock').innerHTML = time;
            setTimeout(timecount, 1000);
        }
      
        timecount(); // Start the timecount function

        document.addEventListener("DOMContentLoaded", function() {
            var loader = document.querySelector(".loader");
            loader.classList.add("disappear");
        });
        </script>
</body>
</html>
